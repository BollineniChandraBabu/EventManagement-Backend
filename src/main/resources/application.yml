spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/family_wishes
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
  quartz:
    job-store-type: memory

logging:
  level:
    com.familywishes: INFO

app:
  jwt:
    secret: ${JWT_SECRET:1234567890123456789012345678901234567890123456789012345678901234}
  gemini:
    api-key: ${GEMINI_API_KEY:}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
